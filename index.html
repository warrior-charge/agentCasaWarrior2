<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask My Bedrock Agent</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #1e90ff;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .msg {
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
    }
    .user {
      background: #e6f0ff;
      text-align: right;
    }
    .agent {
      background: #f0f0f0;
      text-align: left;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    #question {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Ask a Polar Bear</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="question" type="text" placeholder="Ask something..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const API_URL = "https://ehqutsxyt8.execute-api.us-east-1.amazonaws.com/prod/ask"; // <-- replace this!

    const chatBox = document.getElementById("chat-box");
    const questionInput = document.getElementById("question");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendQuestion() {
  const userInput = questionInput.value.trim();
  if (!userInput) return;

  appendMessage(userInput, "user");
  questionInput.value = "";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userInput }),
    });

    if (!response.ok) {
      appendMessage("Error: " + response.statusText, "agent");
      return;
    }

    const data = await response.json();
    console.log("🔍 Raw response from API:", data);

    // Try to extract the reply regardless of API format
    let replyText = "(No response)";
    if (data.reply) {
      // direct reply (Lambda non-proxy style)
      replyText = data.reply;
    } else if (data.body) {
      try {
        const parsed =
          typeof data.body === "string" ? JSON.parse(data.body) : data.body;
        replyText = parsed.reply || JSON.stringify(parsed, null, 2);
      } catch (e) {
        console.error(" Error parsing data.body:", e);
        replyText = data.body;
      }
    } else {
      replyText = JSON.stringify(data, null, 2);
    }

    appendMessage(replyText, "agent");
  } catch (err) {
    appendMessage("Error: " + err.message, "agent");
    console.error(" Fetch error:", err);
  }
}


    sendBtn.addEventListener("click", sendQuestion);
    questionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendQuestion();
    });
  </script>
</body>
</html>
